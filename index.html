<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bash-A-Byte</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
	<script src="js/bab.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<h1>Bash-A-Byte</h1>
		<p>Bash-A-Byte is a game akin to the carnival game Whac-A-Mole. It weighs in just over 5k and utilizes the canvas element to draw the game board. Rounds last thirty seconds. Keep an eye out for the mole in shades; he's worth 1.5x points.</p>
		<p><canvas id="stage"></canvas></p>
		<p><button id="start">Start</button></p>
	</div>
</body>
</html>
